{% extends "base.html" %}

{% block head %}
  {{ super() }}
    <link rel="stylesheet" href="../static/signin.css">
{% endblock %}
{% block content %}
    <div class="signin">
        <form>
            <h2>Sign In</h2>
            <input type="text" name="inputEmail" id="inputEmail" placeholder="Enter Username" required autofocus>
            <input type="password" name="inputPassword" id="inputPassword" placeholder="Enter Password" required>
            <button class="btnSignIn" id="btnSignIn" type="button">Sign In</button>

        </form>
    </div>
{% endblock %}
